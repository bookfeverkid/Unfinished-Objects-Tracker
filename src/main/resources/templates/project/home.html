<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Thank you for Logging In to UFO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>
<div>
    <nav>
    <a href="/home">Home</a> |
    |<a href="/new">Create New Project</a> |
    <a href="/logout"> Log Out </a> |
</nav>
</div>

<div>
    <h2 th:text="${WelcomeMessage}">Default </h2>
</div>



<!--<h3 th:text="${projects}">Default</h3>-->
<!--<div><h3 th:text="${project.title}">Default</h3></div>-->
<div><h3 th:text="${NoProjects}">Default </h3></div>

<div><table class="table">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Start Date</th>
        <th>Completion Percentage</th>

    </tr>

    <tr th:each="project : ${userProjects}">
        <td th:text="${project.title}"></td>
        <td th:text="${project.description}"></td>
        <td th:text="${project.date}"></td>
        <td th:text="${project.percentComplete}"></td>
        <td><a th:href="@{/viewproject/{id}(id=${project.id})}"> View Project</a></td>

    </tr>

</table>
</div>



</body>
</html>
