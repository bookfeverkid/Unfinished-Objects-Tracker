<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:inline="javascript" th:src="@{/js/script.js}"></script>
</head>
<body class="container">
<div>
 <br />
    <nav>
        <a href="/home" class="btn btn-primary btn-sm active" role="button">Home</a>
        <a href="/new"class="btn btn-primary btn-sm active" role="button">Create New Project</a>
        <a href="/logout" class="btn btn-primary btn-sm active" role="button"> Log Out </a>
    </nav>
</div>

<div class="row">
    <h2 th:text="${project.title}"class="col-md-6"></h2>
</div>
<div class="row">
    <div class="col-md-8">
    <p th:text="${project.description}"></p>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <p th:text="${project.date}"></p>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
         <p th:text="${project.percentComplete}"></p>
    </div>
</div>


<a th:href="@{/edit/{id}(id=${project.id})}" class="btn btn-primary btn-lg active" role="button">Edit</a>
<a th:href="@{/delete/{id}(id=${project.id})}" class="btn btn-primary btn-lg active" role="button">Delete</a>
</body>
</html>
