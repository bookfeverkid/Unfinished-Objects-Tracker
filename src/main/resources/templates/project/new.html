<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Thank you for Logging In to UFO</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
</head>
<body class="container">
<div>
    <nav class="btn btn-md btn-info btn-block">
        <h1 th:text="${title}">Default Title</h1>
        <a href="/home" class="btn btn-primary btn-sm active" role="button">Home</a>
        <a href="/new"class="btn btn-primary btn-sm active" role="button">Create New Project</a>
        <a href="/logout" class="btn btn-primary btn-sm active" role="button"> Log Out </a>
    </nav>
</div>



<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/new}"
                  th:object="${project}" method="post" class="form-horizontal"
                  role="form" enctype="multipart/form-data">
                <h2>Create a New Project</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{title}" placeholder="Project Title"
                               class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                               class="validation-message"></label>
                        <textarea type="text" th:field="*{description}" placeholder="Project Description"
                               class="form-control"></textarea>
                    </div>
                </div>

                <div class="upload-content">
<!--                    <div class="single-upload" id="singleUploadForm" name="singleUploadForm">-->
                        <h3>Upload Title Image</h3>
                            <input id="singleFileUploadInput" multiple="true" type="file" name="file" class="file-input" accept="image/x-png,image/jpeg,image/jpg"/>
<!--                    </div>-->
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Create Project</button>
                    </div>
                </div>
                <span th:utext="${successMessage}"></span>


            </form>
        </div>
    </div>
</div>

</body>
</html>
